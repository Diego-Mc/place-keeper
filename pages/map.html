<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/map.css" />
    <title>Place Keeper App</title>
  </head>
  <body onload="onInit()">
    <section class="container">
      <nav class="app-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="user-prefs.html">Preferences</a></li>
          <li><a href="#">App</a></li>
        </ul>
      </nav>
      <section class="app-container">
        <main>
          <div class="target-icon" onclick="onCenter()">
            <img src="../images/target.svg" alt="" />
          </div>
          <section class="map"></section>
        </main>
        <aside>
          <header>
            <h2>Saved Locations</h2>
            <a href="#" onclick="onGetCsv(this)" class="csv-btn">
              <i class="bi bi-filetype-csv"></i>
            </a>
          </header>
          <main class="places-wrapper"></main>
        </aside>
      </section>
    </section>

    <script src="../js/services/storage.service.js"></script>
    <script src="../js/services/place.service.js"></script>
    <script src="../js/services/user.service.js"></script>
    <script src="../js/controllers/user-prefs.controller.js"></script>
    <script src="../js/controllers/map.controller.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCehZIGCRE74uvIp3P4NLoqP_cX8hzAS3U&callback=initMap"
    ></script>
  </body>
</html>
