<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/user-prefs.css" />
    <title>Place Keeper - Preferences</title>
  </head>
  <body onload="onInit()">
    <section class="wrapper">
      <nav class="app-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Preferences</a></li>
          <li><a href="map.html">App</a></li>
        </ul>
      </nav>
      <main class="bg-img">
        <form onsubmit="onSetPreferences(event)">
          <header>
            <h2>Preferences</h2>
          </header>
          <label>First name: <input type="text" name="name" /></label>
          <label>
            Colors:
            <section class="colors">
              <label
                >Primary:
                <input
                  type="color"
                  name="primaryColor"
                  oninput="setCssVariable('--primary',this.value)"
              /></label>
              <label
                >Secondary:
                <input
                  type="color"
                  name="secondaryColor"
                  oninput="setCssVariable('--secondary',this.value)"
              /></label>
              <label
                >Modals:
                <input
                  type="color"
                  name="modalBg"
                  oninput="setCssVariable('--modal-bg',this.value)"
              /></label>
            </section>
          </label>
          <label
            >Map start location:
            <input
              list="locations"
              name="mapLocation"
              placeholder="x,y"
              oninput="onMapLocationInput(this.value)"
            />
            <small
              >Enter a selected state or enter coords for starting
              location.</small
            >
          </label>
          <label class="zoom"
            >Zoom factor:
            <input
              type="range"
              min="1"
              max="21"
              oninput="this.title=this.value"
              value="9"
              name="zoom"
          /></label>
          <section class="btns">
            <button type="submit">Save</button>
            <button type="button" onclick="onResetPreferences()">
              Restore Default
            </button>
          </section>
        </form>
      </main>
    </section>

    <datalist id="locations">
      <option value="Current location"></option>
      <option value="First saved location"></option>
      <option value="Random saved location"></option>
      <option value="Last selected saved location"></option>
    </datalist>

    <script src="../js/services/util.service.js"></script>
    <script src="../js/services/storage.service.js"></script>
    <script src="../js/services/user.service.js"></script>
    <script src="../js/services/place.service.js"></script>
    <script src="../js/controllers/user-prefs.controller.js"></script>
  </body>
</html>
