<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/user-prefs.css" />
    <title>Place Keeper - Preferences</title>
  </head>
  <body>
    <section class="wrapper">
      <nav class="app-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Preferences</a></li>
          <li><a href="map.html">App</a></li>
        </ul>
      </nav>
      <main class="bg-img">
        <form onsubmit="onSetPreferences(event)">
          <header>
            <h2>Preferences</h2>
          </header>
          <label>First name: <input type="text" name="name" /></label>
          <label>
            Colors:
            <section class="colors">
              <label>Background: <input type="color" name="bgColor" /></label>
              <label>Text: <input type="color" name="color" /></label>
            </section>
          </label>
          <label
            >Map start location: <input list="locations" name="mapLocation"
          /></label>
          <label class="zoom"
            >Zoom factor:
            <input
              type="range"
              min="1"
              max="21"
              oninput="this.title=this.value"
              value="9"
              name="zoom"
          /></label>
          <button>Save</button>
        </form>
      </main>
    </section>

    <datalist id="locations">
      <option value="Home"></option>
      <option value="Work"></option>
      <option value="School"></option>
      <option value="Store"></option>
    </datalist>

    <script src="../js/services/storage.service.js"></script>
    <script src="../js/services/user.service.js"></script>
    <script src="../js/controllers/user-prefs.controller.js"></script>
  </body>
</html>
